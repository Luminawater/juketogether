<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        // This page attempts to bypass localtunnel password by redirecting with custom headers
        // However, browsers don't allow setting custom headers on navigation
        // So we'll use a workaround: redirect to the main page
        window.location.href = '/';
    </script>
    <meta http-equiv="refresh" content="0;url=/">
</head>
<body>
    <p>Redirecting...</p>
    <p>If you see the password page, please enter the password: <strong id="password"></strong></p>
    <script>
        // Try to get password and display it
        fetch('https://loca.lt/mytunnelpassword')
            .then(r => r.text())
            .then(p => document.getElementById('password').textContent = p.trim())
            .catch(() => {});
    </script>
</body>
</html>
