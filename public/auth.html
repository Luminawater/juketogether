<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundCloud & Spotify Jukebox - Authentication</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">

    <!-- Supabase Auth -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>ðŸŽµ SoundCloud & Spotify Jukebox</h1>
                <p>Sign in to create and join music rooms</p>
            </div>

            <div class="auth-tabs">
                <button id="login-tab" class="auth-tab active">Sign In</button>
                <button id="signup-tab" class="auth-tab">Sign Up</button>
            </div>

            <!-- Login Form -->
            <div id="login-form" class="auth-form active">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Enter your password" required>
                </div>
                <button id="login-btn" class="auth-submit-btn">Sign In</button>
                <div id="login-error" class="error-message" style="display: none;"></div>
            </div>

            <!-- Signup Form -->
            <div id="signup-form" class="auth-form">
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" placeholder="Create a password" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="signup-confirm-password">Confirm Password</label>
                    <input type="password" id="signup-confirm-password" placeholder="Confirm your password" required minlength="6">
                </div>
                <button id="signup-btn" class="auth-submit-btn">Create Account</button>
                <div id="signup-error" class="error-message" style="display: none;"></div>
            </div>

            <!-- OAuth Providers -->
            <div class="oauth-section">
                <div class="oauth-divider">
                    <span>Or continue with</span>
                </div>
                <button id="spotify-oauth-btn" class="oauth-btn spotify-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.42 1.56-.3.421-1.02.599-1.559.3z"/>
                    </svg>
                    Continue with Spotify
                </button>
            </div>

            <div class="auth-footer">
                <p>By signing up, you agree to our terms of service and privacy policy.</p>
            </div>
        </div>
    </div>

    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .auth-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .auth-header p {
            color: #666;
            margin: 0;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-radius: 8px;
            overflow: hidden;
            background: #f5f5f5;
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-weight: 500;
            color: #666;
            transition: all 0.3s ease;
        }

        .auth-tab.active {
            background: #667eea;
            color: white;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .auth-submit-btn {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .auth-submit-btn:hover {
            background: #5a6fd8;
        }

        .auth-submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .error-message {
            margin-top: 15px;
            padding: 12px;
            background: #fee;
            color: #c33;
            border-radius: 6px;
            font-size: 14px;
        }

        .auth-footer {
            margin-top: 30px;
            text-align: center;
        }

        .auth-footer p {
            color: #666;
            font-size: 14px;
            margin: 0;
        }

        .oauth-section {
            margin-top: 30px;
        }

        .oauth-divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
            color: #666;
            font-size: 14px;
        }

        .oauth-divider::before,
        .oauth-divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e1e1e1;
        }

        .oauth-divider span {
            padding: 0 15px;
        }

        .oauth-btn {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: white;
            color: #333;
        }

        .oauth-btn:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .oauth-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .spotify-btn {
            color: #1DB954;
        }

        .spotify-btn:hover {
            border-color: #1DB954;
            background: #f0fdf4;
        }

        .spotify-btn svg {
            width: 20px;
            height: 20px;
        }

        @media (max-width: 480px) {
            .auth-card {
                padding: 30px 20px;
            }
        }
    </style>

    <script type="module">
        // Import Supabase configuration
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

        // Initialize Supabase
        const supabaseUrl = 'https://smryjxchwbfpjvpecffg.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNtcnlqeGNod2JmcGp2cGVjZmZnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI1MzcxOTAsImV4cCI6MjA3ODExMzE5MH0.M1jQK3TSWMaAspSOkR-x8FkIi_EECgSZjTpb9lks0hQ';
        const supabase = createClient(supabaseUrl, supabaseKey);

        // DOM elements
        const loginTab = document.getElementById('login-tab');
        const signupTab = document.getElementById('signup-tab');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const loginBtn = document.getElementById('login-btn');
        const signupBtn = document.getElementById('signup-btn');
        const loginEmail = document.getElementById('login-email');
        const loginPassword = document.getElementById('login-password');
        const signupEmail = document.getElementById('signup-email');
        const signupPassword = document.getElementById('signup-password');
        const signupConfirmPassword = document.getElementById('signup-confirm-password');
        const loginError = document.getElementById('login-error');
        const signupError = document.getElementById('signup-error');
        const spotifyOAuthBtn = document.getElementById('spotify-oauth-btn');

        // Tab switching
        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            signupTab.classList.remove('active');
            loginForm.classList.add('active');
            signupForm.classList.remove('active');
            hideErrors();
        });

        signupTab.addEventListener('click', () => {
            signupTab.classList.add('active');
            loginTab.classList.remove('active');
            signupForm.classList.add('active');
            loginForm.classList.remove('active');
            hideErrors();
        });

        function hideErrors() {
            loginError.style.display = 'none';
            signupError.style.display = 'none';
        }

        function showError(element, message) {
            element.textContent = message;
            element.style.display = 'block';
        }

        // Login functionality
        loginBtn.addEventListener('click', async () => {
            const email = loginEmail.value.trim();
            const password = loginPassword.value.trim();

            if (!email || !password) {
                showError(loginError, 'Please fill in all fields');
                return;
            }

            try {
                loginBtn.disabled = true;
                loginBtn.textContent = 'Signing in...';

                const response = await fetch('/api/auth/signin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to sign in');
                }

                // Store session data in localStorage
                if (data.session) {
                    localStorage.setItem('auth_token', data.session.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                }

                // Redirect to dashboard
                window.location.href = '/dashboard.html';

            } catch (error) {
                console.error('Login error:', error);
                showError(loginError, error.message || 'Failed to sign in');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        });

        // Signup functionality
        signupBtn.addEventListener('click', async () => {
            const email = signupEmail.value.trim();
            const password = signupPassword.value.trim();
            const confirmPassword = signupConfirmPassword.value.trim();

            if (!email || !password || !confirmPassword) {
                showError(signupError, 'Please fill in all fields');
                return;
            }

            if (password !== confirmPassword) {
                showError(signupError, 'Passwords do not match');
                return;
            }

            if (password.length < 6) {
                showError(signupError, 'Password must be at least 6 characters');
                return;
            }

            try {
                signupBtn.disabled = true;
                signupBtn.textContent = 'Creating account...';

                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to create account');
                }

                showError(signupError, 'Account created successfully! Please check your email to verify your account.');
                signupError.style.background = '#efe';
                signupError.style.color = '#363';

            } catch (error) {
                console.error('Signup error:', error);
                showError(signupError, error.message || 'Failed to create account');
            } finally {
                signupBtn.disabled = false;
                signupBtn.textContent = 'Create Account';
            }
        });

        // Enter key handlers
        [loginEmail, loginPassword].forEach(input => {
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    loginBtn.click();
                }
            });
        });

        [signupEmail, signupPassword, signupConfirmPassword].forEach(input => {
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    signupBtn.click();
                }
            });
        });

        // Spotify OAuth sign-in
        spotifyOAuthBtn.addEventListener('click', async () => {
            try {
                spotifyOAuthBtn.disabled = true;
                spotifyOAuthBtn.innerHTML = '<span>Connecting...</span>';

                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'spotify',
                    options: {
                        redirectTo: window.location.origin + '/'
                    }
                });

                if (error) {
                    throw error;
                }

                // The redirect will happen automatically
            } catch (error) {
                console.error('Spotify OAuth error:', error);
                alert('Failed to sign in with Spotify: ' + (error.message || 'Unknown error'));
                spotifyOAuthBtn.disabled = false;
                spotifyOAuthBtn.innerHTML = `
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.42 1.56-.3.421-1.02.599-1.559.3z"/>
                    </svg>
                    Continue with Spotify
                `;
            }
        });

        // Check if user is already logged in
        supabase.auth.onAuthStateChange((event, session) => {
            if (session) {
                // User is logged in, redirect to main app
                window.location.href = '/';
            }
        });
    </script>
</body>
</html>
